<div class="col-md-10 offset-md-1 center_vertically" ng-controller="loginController">
 
	<h2> Sign Into Resources </h2>
  
  <form ng-model="logInForm" name="logInForm" ng-submit="login()">

    <div class="form-group">
      <label for="logInEmail"> Enter Email </label>
      <input ng-model="logInForm.email" id="logInEmail" class="form-control" type="email" name="logInEmail" required>
    </div>

    <div class="form-group">
      <label for="logInPassword"> Enter Password </label>
      <input ng-model="logInForm.password" id="logInPassword" class="form-control" type="password" name="logInPassword" required>
    </div>

    <button type="submit" class="btn btn-primary"> Submit </button>
    <input type="hidden" name="_token" value="">

  </form>
  
</div>
